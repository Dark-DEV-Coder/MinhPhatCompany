swagger: "2.0"
info:
  description: "API của Website Hỗ trợ đào tạo SGU"
  version: "1.0.0"
  title: "Website Hỗ trợ đào tạo SGU"
  contact:
    email: ""
host: ""
# localhost:8000
basePath: "/api"
schemes:
- "http"
- "https"
tags:
- name: "ChucNang"
  description: "Các API của model ChucNang"
- name: "QuyenTaiKhoan"
